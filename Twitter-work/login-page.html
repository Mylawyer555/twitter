<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter.com/login</title>
    <link rel="shortcut icon" href="twitter images/X_icon_2.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="login-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="left-logo">
            <img src="twitter images/X_logo_2023_(white).png" alt="">
        </div>
        <div class="right">
            <div class="top-txt">
                <h1>Happening now</h1>
                <h2>Join today.</h2>
            </div>
            <div class="btn-1">
                <button class="one" style="color: rgb(119, 118, 118); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"><img src="twitter images/google icon.png" alt="" width="20px" height="20px" style="margin-right: 10px; margin-bottom: -5px;">Sign up with Google</button> <br>
                <button class="two" style="font-family: Mukta, sans-serif;font-weight: bold; "><img src="twitter images/png-transparent-apple-logo-apple-computer-icons-apple-logo-heart-computer-logo-thumbnail.png" alt="" width="35px" height="25px" style="margin-right: 12px; margin-bottom: -10px; word-spacing: 3px;">Sign up with Apple</button>
            </div>
            <div class="or">
                <h6>or</h6>
            </div>
            <button class="three">Create account</button>

            <div class="small-txt">
                <p>By signing up, you agree to the <span>Terms of Service</span> and <span>Privacy Policy</span>, including <span>Cookie Use</span> </p>
            </div>

            <div class="last">
                <p>Already have an account?</p>
                <button>Sign in</button>
            </div>
        </div>
    </div>
</body>
</html>
